<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Information</title>
    <script>
        window.onload = function() {
            // Get device name and model
            const deviceName = navigator.platform;
            const deviceModel = navigator.userAgent;

            // Display device information
            document.getElementById('device-name').innerText = `Device Name: ${deviceName}`;
            document.getElementById('device-model').innerText = `Device Model: ${deviceModel}`;

            // Get battery status
            navigator.getBattery().then(function(battery) {
                document.getElementById('battery-level').innerText = `Battery Level: ${(battery.level * 100).toFixed(2)}%`;
                document.getElementById('charging-status').innerText = `Charging: ${battery.charging ? 'Yes' : 'No'}`;
            }).catch(function(error) {
                console.error('Battery status could not be retrieved:', error);
            });
        };
    </script>
</head>
<body>
    <h1>Device Information</h1>
    <p id="device-name">Loading device name...</p>
    <p id="device-model">Loading device model...</p>
    <p id="battery-level">Loading battery level...</p>
    <p id="charging-status">Loading charging status...</p>
</body>
</html>
