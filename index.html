<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Information</title>
    <style>
        body {
            background: linear-gradient(45deg, #364463, #270c1f);
            color: white; /* Ensure the text is readable on the dark background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
    <script>
        window.onload = function() {
            // Get device name and model
            const deviceName = navigator.platform;
            const deviceModel = navigator.userAgent;

            // Display device information
            document.getElementById('device-name').innerText = `Device Name: ${deviceName}`;
            document.getElementById('device-model').innerText = `Device Model: ${deviceModel}`;

            // Get battery status
            navigator.getBattery().then(function(battery) {
                document.getElementById('battery-level').innerText = `Battery Level: ${(battery.level * 100).toFixed(2)}%`;
                document.getElementById('charging-status').innerText = `Charging: ${battery.charging ? 'Yes' : 'No'}`;
            }).catch(function(error) {
                console.error('Battery status could not be retrieved:', error);
            });

            // Get connection type (Mobile Data or Wi-Fi)
            if (navigator.connection) {
                const connectionType = navigator.connection.type;
                const effectiveType = navigator.connection.effectiveType;

                let connectionSource = 'Unknown';

                if (effectiveType === 'slow-2g' || effectiveType === '2g') {
                    connectionSource = 'Mobile Data (2G)';
                } else if (effectiveType === '3g') {
                    connectionSource = 'Mobile Data (3G)';
                } else if (effectiveType === '4g') {
                    connectionSource = 'Mobile Data (4G)';
                } else if (effectiveType === '5g') {
                    connectionSource = 'Mobile Data (5G)';
                } else if (effectiveType === 'wifi') {
                    connectionSource = 'Wi-Fi';
                }

                document.getElementById('internet-source').innerText = `Internet Source: ${connectionSource}`;
                document.getElementById('effective-type').innerText = `Effective Type: ${effectiveType}`;
            } else {
                console.log('Network Information API not supported');
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Device Information</h1>
        <p id="device-name">Loading device name...</p>
        <p id="device-model">Loading device model...</p>
        <p id="battery-level">Loading battery level...</p>
        <p id="charging-status">Loading charging status...</p>
        <p id="internet-source">Loading internet source...</p>
        <p id="effective-type">Loading effective type...</p>
    </div>
</body>
</html>
